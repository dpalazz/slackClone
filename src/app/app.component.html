<ion-app>
  <ion-split-pane>
    <ion-menu class="side-menu">
      <ion-header>
        <ion-toolbar>
          <ion-searchbar></ion-searchbar>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list *ngFor="let room of rooms">
          <ion-item (click)="updateCurrentRoom(room)">
            <ion-label>{{ room.name }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
