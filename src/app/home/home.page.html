<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      #{{ currentRoom }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-message *ngIf="displayMessage" [messageContent]="messageContent"></app-message>
</ion-content>

<ion-footer>
  <ion-input [(ngModel)]="messageContent" placeholder='Message #{{ currentRoom }}'></ion-input>
  <div class="footer-wrapper">
    <div>
      <ion-icon name="at"></ion-icon>
      <ion-text>/</ion-text>
      <ion-icon name="attach"></ion-icon>
    </div>
    <div>
      <ion-icon name="images" slot="end"></ion-icon>
      <ion-button (click)="collectMessageContent()" size="small">Send</ion-button>
    </div>
  </div>
</ion-footer>
