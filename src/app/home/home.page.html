<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      #{{ currentRoom.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let message of currentRoom.messages">
    <ion-item lines="none">
      <ion-label>{{ message.user }} </ion-label>
    </ion-item>
    <ion-text>{{ message.message }}</ion-text>
  </ion-list>
  <app-message [messages]="messages" messageInput="messageInput"></app-message>
</ion-content>

<ion-footer>
    <ion-input 
      autofocus 
      placeholder='Message #{{ currentRoom.name }}'
      [(ngModel)]="messageInput"
      (keyup.enter)="createMessage()"
    ></ion-input>
    <div class="footer-wrapper">
      <div>
        <ion-icon name="at"></ion-icon>
        <ion-text>/</ion-text>
        <ion-icon name="attach"></ion-icon>
      </div>
      <div>
        <ion-icon name="images" slot="end"></ion-icon>
        <ion-button 
          size="small"
          (click)="createMessage()"
        >Send</ion-button>
      </div>
    </div>
  </ion-footer>
